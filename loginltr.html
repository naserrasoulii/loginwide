<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--bootstrap-->
    <link href="assets/loginltr/css/bootstrap.css" rel="stylesheet" />
    <!--font awesome-->
    <link href="assets/loginltr/font/fontawesome/all.css" rel="stylesheet" />
    <!--custom css-->
    <link href="assets/loginltr/css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container-fluid">
        <div class="row">
          <div
            class="col-12 col-md-4 d-flex flex-column align-items-center justify-content-center bg-custom"
            style="height: 100vh"
          >
            <form>
              <div class="text-center mb-3">
                <h1 class="fw-bold h3">Login</h1>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold"
                  >Username</label
                >
                <div class="input-group mb-3 border rounded">
                  <span
                    class="input-group-text bg-white border-0"
                    id="exampleInputEmail1"
                  >
                    <i class="fa-solid fa-user"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-0 input-number"
                    placeholder="Enter Username"
                    aria-label="phone"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="">
                <label for="exampleInputPassword1" class="form-label fw-bold"
                  >Password</label
                >
                <div class="input-group mb-3 border rounded">
                  <span
                    class="input-group-text bg-white border-0"
                    id="exampleInputPassword1"
                  >
                    <i class="fa-solid fa-key"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control border-0 input-pass"
                    placeholder="Enter password"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="text-center  forgot-pass">
                <i class="fa-solid fa-lock"></i>
                <a href="#" class="text-center fw-custom"> Forgot your password? </a>
              </div>
              <button type="submit" class=" mt-3 btn btn-primary w-100 shadow">
                Login
              </button>
            </form>
            <div class=" d-flex align-items-center justify-content-between mt-3">
              <p class="p-0 m-0 text-muted">Dont have an account? </p> <a href="#" class="fw-bold"> Sign In</a>
            </div>

          </div>
          <div
            class="col-md-8 d-none d-md-block p-0 m-0 left-section bg-danger h-100"
          >
            <div class="w-100 p-0 m-0">
              <img src="assets/loginltr/img/aboutsss.jpg" class="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="assets/loginltr/js/bootstrap.bundle.js"></script>
    <script src="assets/loginltr/font/fontawesome/all.js"></script>
  </body>
</html>
